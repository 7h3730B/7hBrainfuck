<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Brainfuck Executer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="./main.css">
    </link>
    <script defer src="./index.js"></script>
</head>

<body>

    <div id="page">
        <section id="table-section">
            <ul id="ptr-table">
            </ul>
        </section>
        <section id="editor">
            <button class="button" id="play" onclick="play()">Play</button>
            <button class="button" id="step">Step</button>
            <button class="button" id="execute">execute</button>
            <button class="button" hidden id="pause">Pause</button>
            <button class="button" hidden id="stop">Stop</button>
            <button class="button" hidden id="continue">continue</button>
            <div id="input-box" hidden>
                <label>Waiting for a input</label>
                <input type="text" id="input" maxlength="1" />
            </div>
            <div id="input-div">
                <textarea id="source">
++.>++.
            </textarea>
            </div>
        </section>
        <section id="output">
            <h2>Output:</h3>
                <pre id="output-pre"></pre>
        </section>
    </div>

</body>

</html>
